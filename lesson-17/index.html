<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calendar">
    <div class="date-style">
      День тижня: 
      <div class="date-day js-date-day"> 0</div>
    </div>
    <div class="date-style">
      День місяця: 
      <div class="date js-date"> 0</div>
    </div>
    <div class="date-style">
      Місяць: 
      <div class="date-month js-date-month"> 0</div>
    </div>
    <div class="date-style">
      Рік: 
      <div class="date-year js-date-year"> 0</div>
    </div>
  </div>

    <div class="digital-clock js-digital-clock">0</div>
    <div class="clock">
      <div class="clock-arrow clock-seconds__arrow js-clock-seconds"></div>
      <div class="clock-arrow clock-minutes__arrow js-clock-minutes"></div>
      <div class="clock-arrow clock-hours__arrow js-clock-hours"></div>
      <div class="clock-center"></div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
